<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<!--      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">-->
<head>
    <th:block th:insert="parts/common::header"/>
    <title>Типы продуктов</title>
</head>
<body>

<th:block th:insert="parts/navbar::navbar"/>

<div class="container">

    <h1 th:text="'Типы продуктов'"/>

    <div>
        <form th:action="@{/product_type/create}" method="post">
            <div><label> <input type="text" name="typeName" placeholder="Введите название типа"/> </label></div>
            <div><label> <input type="text" name="comment" placeholder="Добавьте комментарий"/> </label></div>
            <div><input type="submit" value="Добавить"/></div>
        </form>
    </div>

    <!--    <th:block th:insert="parts/productTypeList::productTypeList">-->
    <th:block>
        <div>
            <table cellpadding="5" cellspacing="10">
                <thead>
                <tr>
                    <th> Наименование</th>
                    <th> Комментарий</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(types)}">
                    <td colspan="2"> Продукты отсутствуют!</td>
                </tr>
                <tr th:each="type : ${types}">
                    <td><b><span th:text="${type.typeName}"/></b></td>
                    <td><span th:text="${type.comment}"/></td>
                    <td>
                        <form th:action="@{/product_type/edit}" method="post">
                            <div>
                                <input type="hidden" th:value="${type.id}" name="typeId">
                                <input type="submit" value="Редактировать"/>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/product_type/delete}" method="post">
                            <div>
                                <input type="hidden" th:value="${type.id}" name="typeId">
                                <input type="submit" value="Удалить"/>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</div>

<th:block th:insert="parts/common::scripts"/>
</body>
</html>
